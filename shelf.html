<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shelf - Megan's Reading Corner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/include.js" defer></script>
</head>
<body style="background-color: #3b3025; color: #f4f1e9; font-family: 'Georgia', serif;">
    <!-- Header Include -->
    <div data-include="partials/header.html"></div>

    <main class="container my-5">
        <h1 class="text-center mb-4">My Shelf</h1>
        <p class="text-center">All of the books I've read, categorized by month.</p>

        <!-- Accordion -->
        <div class="accordion" id="shelfAccordion">
            <!-- Example Month (Repeat for Each Month) -->
            <div class="accordion-item bg-dark text-light">
                <h2 class="accordion-header" id="headingDecember2024">
                    <button class="accordion-button bg-secondary text-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDecember2024" aria-expanded="true" aria-controls="collapseDecember2024">
                        December 2024
                    </button>
                </h2>
                <div id="collapseDecember2024" class="accordion-collapse collapse show" aria-labelledby="headingDecember2024" data-bs-parent="#shelfAccordion">
                    <div class="accordion-body">
                        <!-- Book Item -->
                        <div class="d-flex mb-4">
                            <img src="https://m.media-amazon.com/images/I/91xBRNN9AuL.jpg" alt="Fourth Wing" class="img-fluid rounded me-3" style="width: 100px; height: auto;">
                            <div>
                                <p><strong>Title:</strong> Fourth Wing</p>
                                <p><strong>Author:</strong> Rebecca Yarros</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Repeat for Other Months -->
            <div class="accordion-item bg-dark text-light">
                <h2 class="accordion-header" id="headingNovember2024">
                    <button class="accordion-button bg-secondary text-light collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNovember2024" aria-expanded="false" aria-controls="collapseNovember2024">
                        November 2024
                    </button>
                </h2>
                <div id="collapseNovember2024" class="accordion-collapse collapse" aria-labelledby="headingNovember2024" data-bs-parent="#shelfAccordion">
                    <div class="accordion-body">
                        <!-- Book Item 1 -->
                        <div class="d-flex mb-4">
                            <img src="https://prodimage.images-bn.com/pimages/9780316540841_p0_v7_s600x595.jpg" alt="All In" class="img-fluid rounded me-3" style="width: 100px; height: auto;">
                            <div>
                                <p><strong>Title:</strong> All In (Naturals #3)</p>
                                <p><strong>Author:</strong> Jennifer Lynn Barnes</p>
                                <p><strong>Series:</strong> The Naturals</p>
                            </div>
                        </div>

                        <!-- Book Item 2 -->
                        <div class="d-flex mb-4">
                            <img src="https://www.hachettebookgroup.com/wp-content/uploads/2022/10/9780316312486.jpg" alt="One Dark Window" class="img-fluid rounded me-3" style="width: 100px; height: auto;">
                            <div>
                                <p><strong>Title:</strong> One Dark Window (The Shepherd King #1)</p>
                                <p><strong>Author:</strong> Rachel Gillig</p>
                                <p><strong>Series:</strong> The Shepherd King</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add more accordion items for other months similarly -->
        </div>
    </main>

    <!-- Footer Include -->
    <div data-include="partials/footer.html"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
